<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Carrito🛒🍒🍓🍑</title>
</head>
<body>
   
    
        <h1 class=" text-center bg-dark bg-gradient text-white">J.Dev Carrito de compras🛒🥑</h1>
    
    <main class="container mt-5">
        <div class="row text-center">
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cereza🍒</h5>
                        <p class="lead">20$</p>

                        <button class="btn btn-primary" data-fruta="Cereza🍒" data-precio="20">Agregar</button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manzana🍎</h5>
                        <p class="lead">60$</p>
                        <button class="btn btn-primary" data-fruta="Manzana🍎" data-precio="60">Agregar</button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Durazno🍑</h5>
                        <p class="lead">40$</p>
                        <button class="btn btn-primary" data-fruta="Durazno🍑" data-precio="40">Agregar</button>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <section class="container mt-3">
        <ul class="list-group" id="carrito">
            
        </ul>
    </section>



    <footer class="container mt3" id="footer">
        <template id="templateFooter">
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <p class="lead mb-0">
                        Total $<span>300</span>
                    </p>
                    <button class="btn btn-primary finalizar">Finalizar compra</button>
                </div>
            </div>
        </template>
    </footer>

    <template id="template">
        <li class="list-group-item bg-warning bg-gradient text-white">
            <span class="lead">Frutillas</span>
            <span class="badge bg-success rounded-pill aling-middle">12</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <p class="lead mb-0">Total: $<span>30</span></p>

            </div>
            <div>
                <button class="btn btn-sm btn-danger">Eliminar</button>
                <button class="btn btn-sm btn-success">Agregar</button>
            </div>
        </li>
    </template>


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="javascrip.js"></script>
</body>

</html>
